<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NetBank Prototype</title>
  <link rel="stylesheet" href="NetBank_Prototype.css" />
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1 class="logo">NetBank Prototype</h1>
      <nav class="topnav">
        <ul class="nav-links">
          <li><a href="#accounts" class="active">Accounts</a></li>
          <li><a href="#payments">Payments</a></li>
          <li><a href="#profile">Profile</a></li>
        </ul>
        <button id="logoutBtn" class="logout">Logout</button>
      </nav>
    </div>
  </header>
  <main class="container accounts-page">
    <h2>Your Accounts</h2>
    <section class="accounts-list" id="accounts">
      <article class="account-card" data-account="smartaccess">
        <h3>Smart Access</h3>
        <p class="acc-number">012-345 678 9012</p>
        <p class="balance">$6,484.73</p>
        <button class="view-transactions" data-target="smartaccess">View Transactions</button>
      </article>
      <article class="account-card" data-account="savings">
        <h3>Savings</h3>
        <p class="acc-number">012-345 678 9013</p>
        <p class="balance">$23,756.29</p>
        <button class="view-transactions" data-target="savings">View Transactions</button>
      </article>
      <article class="account-card" data-account="credit">
        <h3>Credit Card</h3>
        <p class="acc-number">Card ending 9014</p>
        <p class="balance">Limit: $10,000</p>
        <button class="view-transactions" data-target="credit">View Transactions</button>
      </article>
    </section>
    <section class="transactions" hidden>
      <button id="backtoaccounts" class="back-btn">‚Üê Back to Accounts</button>
      <h3 id="transactiontitle">Transactions</h3>
      <ul class="transaction-list" id="transactionlist"></ul>
    </section>
  </main>
  <script src="NetBank_Prototype.js"></script>
</body>
</html>
